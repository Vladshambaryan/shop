    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright
        run: playwright install

      - name: Run ALL tests
        if: ${{ github.event.inputs.deployment_target == 'all' }}
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Run SMOKE tests
        if: ${{ github.event.inputs.deployment_target == 'smoke' }}
        run: pytest -m smoke --alluredir=allure-results
        continue-on-error: true

      - name: Run REGRESSION tests
        if: ${{ github.event.inputs.deployment_target == 'regression' }}
        run: pytest -m regression --alluredir=allure-results
        continue-on-error: true

      - name: Run EXTENDED tests
        if: ${{ github.event.inputs.deployment_target == 'extended' }}
        run: pytest -m extended --alluredir=allure-results
        continue-on-error: true

      - name: Set up Java for Allure
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Set up Allure CLI
        uses: simple-elf/allure-report-action@v1.9
        with:
          allure-version: 2.30.0

      - name: Check Allure version
        run: allure --version

      - name: Generate Allure report
        run: allure generate -c allure-results -o _site

      - name: Add .nojekyll to allow underscore folders on GitHub Pages
        run: echo "" > _site/.nojekyll

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1
